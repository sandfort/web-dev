<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Creating a New Node</title>
  </head>
  <body>
    <div id="target-area">
      <input type="button" id="ping" value="Ping"/>
    </div>
    <script>
      document.getElementById('ping').addEventListener('click', function() {
        var targetArea = document.getElementById('target-area');
        var p = document.createElement('p');
        var snippet = document.createTextNode('pong!');
        p.appendChild(snippet);
        targetArea.appendChild(p);
      });
    </script>
  </body>
</html>
